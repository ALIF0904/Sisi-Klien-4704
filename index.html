<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="h-full bg-gray-100 flex items-center justify-center">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">WELCOME</h2
         <form id="Login Form" class="space-y-6" onsubmit="handleLogin(event)">
            <div>
                <label for="email" class="block-text-sm front-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                placeholder="Masukkan emailmu" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
            </div>
            <div>
                <label for="password" class="block-text-sm front-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                placeholder="Masukkan passwordmu" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
            </div>
        
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2" /> 
                    <span class="text-sm text-gray-600">Ingat Saya</span>
                </label>
                <a href="#" class="text-sm text-blue-500 hover:underline">Lupa Password?</a>
            </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Masuk
                </button>
         </form>
            <p class="text-center text-sm text-gray-600 mt-4">Belum punya akun? <a href="#" class="text-blue-500 hover:underline">Daftar</a>
            </p>
        </div>
        <script>
            function handleLogin(event) {
                event.preventDefault();
                if(email && password) {
                    alert('Login Berhasil');
                } else {
                    alert('Email dan Password harus diisi');
                }
            }
        </script>
    </body>
</html>
